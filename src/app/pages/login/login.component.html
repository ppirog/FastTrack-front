
<section class="container">
  <div class="login-container">
    <div class="circle circle-one"></div>
    <div class="form-container">
      <img
        alt="illustration"
        class="illustration" src="https://raw.githubusercontent.com/hicodersofficial/glassmorphism-login-form/master/assets/illustration.png"/>
      <h1 class="opacity">LOGIN</h1>
      <form>
        <input [(ngModel)]="loginObj.username" placeholder="USERNAME" name="username" type="text"/>
        <input [(ngModel)]="loginObj.password" placeholder="PASSWORD" name="password" type="password"/>
        <button (click)="onLogin()" class="opacity">LOGIN</button>
        <button (click)="goToRegister()" class="opacity">REGISTER</button>
      </form>
    </div>
    <div class="circle circle-two"></div>
  </div>
  <div class="theme-btn-container"></div>
</section>
